<!-- You can restrict your directives to only be invoked by some of the methods. -->

<!-- By adding a restrict property with the value "A", the directive can only be invoked by attributes: -->

<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body ng-app="myApp">

<div w3-test-directive></div> <!--creamos el ejemplo con nuestra propia directiva-->

<script>
var app = angular.module("myApp", []);
app.directive("w3TestDirective", function() {
    return {
        restrict : "A", //solo esta funcion puede invocar esta directiva: "w3-..." restringe que la directiva solo sea invocada aqui. Que el elemento con el atributo "w3-test-directive" haya sido invocado por la directiva.
        template : "<h2>h2 text</h2>"
    };
});
</script>

<p><strong>Note:</strong> By setting the <strong>restrict</strong> property to "A", only the HTML element with the "w3-test-directive" attribute has invoked the directive.</p>

</body>
</html>

<!-- The legal restrict values are:

E for Element name
A for Attribute
C for Class
M for Comment
By default the value is EA, meaning that both Element names and attribute names can invoke the directive. -->
