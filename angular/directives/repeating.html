<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="" ng-init="names=['Jani','Hege','Kai']">
<p>Looping with ng-repeat:</p>
<ul>
    <li ng-repeat="x in names"> <!--asi como se ve, en vez de repetir todo el array para ponerlo en una ul ponemos "x(valores) in names(array))"-->
    {{ x }} <!--ANGULAR SIEMPRE CON LAS DOS LLAVES. IMPRIMIMOS X (in names)-->
    </li>
</ul>
</div>

<!-- nÃ³tese que no usamos ng-module en ninguno de los dos casos -->

<div ng-app="" ng-init="names=[
{name:'Jani',country:'Norway'},
{name:'Hege',country:'Sweden'},
{name:'Kai',country:'Denmark'}]">

<p>Looping with objects:</p>
<ul>
<li ng-repeat="x in names"> <!--lo mismo: x(las dos variables) in names(objeto multidimensional)-->
{{ x.name + ', ' + x.country }}</li> <!--para repetir array multidimensional-->
<!--imprimimoa el objeto x, el item "name", y luego el item: "country", concatenando una coma-->
</ul>

</div>

</body>
</html>

<!-- The ng-repeat directive actually clones HTML elements once for each item in a collection.

The ng-repeat directive used on an array of objects -->
