<!-- Introduction example: -->

<!DOCTYPE html>
<html>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> <!--SIEMPRE EN HEAD ANIDADO DE UN <SCRIPT> YA QUE SI LO PONEMOS DESPUES NO CARGA LA LIBRERIA Y NO ANDA ANGULAR. tenemos que poner esto si o si como cualquier framework para que funcione angular-->

<body>

<div ng-app=""> <!--linea 31. vital para que funcione el framework angular, al igual que el <script>-->
<p>Input something in the input box:</p>
<p>Name: <input type="text" ng-model="name" placeholder="Enter name here"></p> <!--EL TEXTO DE AL LADO DEL INPUT. explicacion en linea 33-->
<p ng-bind="name"></p> <!--ESCRIBE EL NOMBRE DEL INPUT ABAJO. explicacion en linea 35-->
<h1>Hello</h1>

</div>

<div data-ng-app="" data-ng-init="firstName='John'">

<p>The name is <span data-ng-bind="firstName"></span></p> <!--te name is john (asignamos la variable a firstName y la hacemos que se muestre con binf)-->

</div>

</body>
</html>
