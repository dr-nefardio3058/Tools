<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="" ng-init="person={firstName:'John',lastName:'Doe'}"> <!--inicializamos un objeto (person)-->

<p>The name is {{ person.lastName }}</p> <!--referenciamos al objeto, un . y luego el atributo a mostrar en pantalla-->

</div>

</body>
</html>
