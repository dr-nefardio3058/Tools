<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Select</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
<h2>Select Menu</h2>
<p>To style a select menu in Bootstrap 5, add the .form-select class to the select element:</p>
<form action="/action_page.php"> <!--ADONDE LLEVA CUANDO CLICKEAMOS "SUBMIT"-->
    <label for="sel1" class="form-label">Select list (big) select one)):</label>
    <select class="form-select form-select-lg" id="sel1" name="sellist1">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    </select>
    <br>

    <form action="/action_page.php"> <!--ADONDE LLEVA CUANDO CLICKEAMOS "SUBMIT"-->
        <label for="sel3" class="form-label">Select list (normal size) select one DISABLED)):</label>
        <select class="form-select form-select-lg" id="sel3" name="sellist3" disabled>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        </select>
        <br>

    <!-- Separados uno del otro, uno es simple eleccion y el otro multiple -->
    
    <label for="sel2" class="form-label">Mutiple select list (sm)hold shift to select more than one)):</label>
    <select multiple class="form-select form-select-sm" id="sel2" name="sellist2">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    </select>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form> <br>


<label for="browser" class="form-label">Choose your browser from the list: (sugiere values)</label>
<input class="form-control" list="browsers" name="browser" id="browser">
<datalist id="browsers">
<option value="Edge">
<option value="Firefox">
<option value="Chrome">
<option value="Opera">
<option value="Safari">
</datalist>
</div>

</body>
</html>
