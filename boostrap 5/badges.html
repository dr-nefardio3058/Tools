<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Badges</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Badges</h2> <br>
  <h1>Example heading <span class="badge bg-secondary">hi</span></h1>
  <h2>Example heading <span class="badge rounded-pill bg-secondary">New</span></h2>
  <h3>Example heading <span class="badge bg-warning">okay</span></h3>
  <h4>Example heading <span class="badge bg-secondary">New</span></h4>
  <h5>Example heading <span class="badge bg-danger border">New</span></h5>
  <h6>Example heading <span class="badge bg-secondary">New</span></h6>
</div> <br>

<div class="container mt-3">
    <h2>Contextual Badges</h2> <br>
    <span class="badge bg-primary">Primary</span>
    <span class="badge rounded-pill bg-secondary">Secondary</span>
    <span class="badge bg-success">Success</span>
    <span class="badge bg-danger">Danger</span>
    <span class="badge bg-warning">Warning</span>
    <span class="badge rounded-pill bg-info">Info</span>
    <span class="badge bg-light">Light</span>
    <span class="badge bg-dark">Dark</span>
</div> <br>

<!--.rounded-pill transforma las badges de redondas a mas redonditas-->
<!--BADGES AREN'T BUTTONS. Use the .badge class together with a contextual class (like .bg-secondary) within <span> elements to create rectangular badges. -->

    <div class="container mt-3">
    <h2>Badge inside a button</h2> <br>
    <button type="button" class="btn btn-primary ">
    Messages <span class="badge bg-danger">9</span> <!--span es para hacer que un subtexto resalte dentro de un texto mas grande, para resaltarlo/destacarlo-->
    </button>
    </div>

    <!--An example of using a badge inside a button-->
    <!--podemos suprimir el br con pading 3 (mt-3), o viceversa.-->

</body>
</html>
