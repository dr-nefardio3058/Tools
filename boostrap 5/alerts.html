<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Alerts</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!--SIEMPRE QUE QUERRAMOS INCLUIR COLOR, TENDREMOS QUE PONER DOS VECES UNA MISMA CLASE: UNA PARA DEFINIRLA Y LA OTRA PARA EL COLOR. EJ. ".alert alert-success"- (alerta verde)->

<div class="container mt-3">
  <h2>Alerts</h2>
  <p>Alerts are created with the .alert class, followed by a contextual color classes:</p>

  <div class="alert alert-success">
    <strong>Success!</strong> This alert box could indicate a successful or positive action.
  </div>

  <div class="alert alert-info">
    <strong>Info!</strong> This alert box could indicate a neutral informative <a href="https://www.w3schools.com/bootstrap5/bootstrap_alerts.php" class="alert-link"> change or action.</a> <!--hipervinculos en alertas con .alert-link-->
  </div>

  <div class="alert alert-warning alert-dismissible fade show"> <!--sino ponemos este .alert-dismissible, la X se pondra al lado de warning, pero asi se pone a la derecha, alejada y sin interrumpir.-->

<!--"fade show" es la animacion que hace la alerta una vez que la cerramos, en este caso, se difumina hasta desaparecer-->

    <button type="button" title="Close" class="btn-close" data-bs-dismiss="alert"></button> <!-- X para eliminar la alerta. Title es lo que aparece cuando hovereamos sobre la X-->
    <strong>Hola!</strong> This alert box could indicate a warning that might need attention.
  </div>

  <div class="alert alert-danger">
    <strong>Danger!</strong> This alert box could indicate a dangerous or potentially negative action.
  </div>

  <div class="alert alert-primary">
    <strong>Primary!</strong> Indicates an important action.
  </div>

  <div class="alert alert-secondary">
    <strong>Secondary!</strong> Indicates a slightly less important action.
  </div>

  <div class="alert alert-dark">
    <strong>Dark!</strong> Dark grey alert.
  </div>

  <div class="alert border"> <!--sino pones colores contextuales no tiene color ni margen-->
    <strong>Light!</strong> Light grey alert.
  </div>
</div>

</body>
</html>
