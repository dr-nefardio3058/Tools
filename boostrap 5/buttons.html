<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Buttons</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Button Styles</h2>
  <button type="button" class="btn">Basic</button>
  <button type="button" class="btn btn-primary btn-lg">Primary</button>
  <button type="button" class="btn btn-secondary">Secondary</button>
  <button type="button" class="btn btn-outline-success btn-danger">Success</button>
  <button type="button" class="btn btn-info">Info</button>
  <button type="button" class="btn btn-outline-warning">Warning</button>
  <button type="button" class="btn btn-danger">Danger</button>
  <button type="button" class="btn btn-dark btn-sm btn-info">Dark</button>
  <button type="button" class="btn btn-light">Light</button>
  <button type="button" class="btn btn-link">Link</button>      
</div>

<!--Bootstrap 5 also provides eight outline/bordered buttons.

Move the mouse over them to see an additional "hover" effect: .btn-outline-color-->
<!--Use the .btn-lg class for large buttons or .btn-sm class for small buttons-->

<div class="container mt-3">
    <h2>Button Elements</h2>
    <!--The button classes can be used on <a>, <button>, or <input> elements:-->

    <a href="https://www.w3schools.com/bootstrap5/bootstrap_buttons.php" class="btn btn-success active">Link Button</a>
    <button type="button" class="btn btn-secondary">Button</button>
    <input type="button" class="btn btn-outline-warning btn-outline-danger" value="Input Button">
    <input type="submit" class="btn btn-success disabled" value="Submit Button">
    <input type="reset" class="btn btn-info text-danger" value="Reset Button" disabled>
  </div> <br>

  <!--.disabled y disabled hacen que el boton este clarito y no sea clickeable, el .active hace solo que el boton aparezca como si lo estuviesemos clickeando, un poco mas fuerte el color. no afecta en el programa, excepto el disabled.-->
  <!--Note that <a> elements do not support the disabled attribute and must therefore use the .disabled class to make it visually appear disabled (no se puede clikear tampoco)-->

  <div class="d-grid gap-3"> <!--boton que ocupa todo el ancho de la pantalla-->
    <button type="button" class="btn btn-primary btn-block text-black">Full-Width Button</button>
    <button type="button" class="btn btn-primary btn-block border">Full-Width Button</button>
    <button type="button" class="btn btn-primary btn-block btn-dark">Full-Width Button</button>
  </div>

  <!--If you have many block-level buttons, you can control the space between them with the .gap-* class (mientras ++ el gap, -- el espacio de separacion entre botones.)-->
  <!--To create a block level button that spans the entire width of the parent element, use the .d-grid "helper" class on the parent element-->

  <div class="container mt-3">
    <h2>Spinner Buttons</h2>
    <p>Add spinners to buttons:</p>
                                          
    <button title="I spin" class="btn btn-info"> <!--title: lo que aparece cuando te pones sobre el container-->
      <span class="spinner-border spinner-border-sm"></span>
    </button>
  
    <span class="spinner-border spinner-border-lg btn-sm"></span> <!--como no esta en un container btn primary, no tiene el fondo de el mismo-->

    <button class="btn btn-secondary text-black btn-sm">
      <span class="spinner-border spinner-border-sm"></span>
      Loading..
    </button>
    
    <button class="btn btn-primary btn-outline-success">
      <span class="spinner-border spinner-border-sm"></span>
      Cragando..
    </button>
    


  <button class="btn btn-danger btn-outline-success active">
  <span class="spinner-grow spinner-grow-lg"></span> s <!--se puede ingresar el texto en la misma linea el nombre, a diferencia de #88-->
  <!-- necesita tener un texto al lado ya que el tipo de boton tiene como predeterminado texto al lado-->
</button>

</div>

<button class="btn btn-primary" disabled>
    <span class="spinner-grow spinner-grow-sm text-danger"></span> <!--text danger: se pone el circulito de rojo, NO EL TEXTO-->Espera capo... Texto de prueba
  </button>

  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-border text-secondary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-border text-success" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-border text-danger" role="status">
    <c class= "sr-only">
  </div>
  <div class="spinner-border text-warning" role="status">
    
  </div>
  <div class="spinner-border text-info" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-border text-light" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-border text-dark" role="status">
    
  </div>

</body>
</html>
