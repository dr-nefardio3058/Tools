<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Forms</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- SIEMPRE QUE HAGAMOS UN FORM, LE PONEMOS LA CLASE .form-check mb-3 al primer div; ahi se forma el form -->

<div class="container mt-3">
<h2>Stacked form</h2>
<form action="/action_page.php">
    <div class="mb-3 mt-3">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    
    <!-- Sugiere autorellenar mails guardados en google con for/id/name="email" -->
    
    </div>
    <div class="mb-3">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>

    <label for="comment">Comments:</label>
<textarea class="form-control" rows="5" id="comment" name="text"></textarea>

    <!-- La contraseÃ±a se censura con * -->

    <div class="form-check mb-3">
    <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
    </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div> <br>

<div class="form-check mb-3"> 
    <p>Horizontal Form</p>
<form>
    <div class="row">
    <div class="col">
        <input type="text" class="form-control form-control-lg" placeholder="Large input (mail)" name="email">
    </div>
    <div class="col">
        <input type="password" class="form-control form-control-sm" placeholder="Small input (password)">
    </div>
    </div>
</form> <br>

<div class="form-check mb-3">
    <input type="text" class="form-control" placeholder="Normal input (can type and sb border on click)">
    <input type="text" class="form-control" placeholder="Disabled input (can't type no sb border on click)" disabled>
    <input type="text" class="form-control" placeholder="Readonly input (can't type but sb border on click)" readonly>
</div>

<div class="form-check mb-3">
<p>Color picker</p>
<input type="color" class="form-control form-control-color" value=#b01b21 title="Color Picker"> 
</div>

</body>
</html>
