<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Spinners</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">

<h2>Spinners</h2>
<p>To create a spinner/loader, use the <code>.spinner-border</code> class:</p>


<div class="spinner-border"></div> <!--sin color-->

<!--spinners coloreados (NÓTESE QUE PONEMOS TEXT-(COLOR) PARA CAMBIAR EL COLOR DE LOS SPINNERS, LOS SPINNERS SE CONSIDERAN TEXTO) -->

<div class="spinner-border text-muted"></div> 
<div class="spinner-border text-primary"></div>
<div class="spinner-border text-success"></div>
<div class="spinner-border spinner-border-sm text-info"></div>
<div class="spinner-border spinner-border-sm text-warning"></div>
<div class="spinner-border spinner-border-sm text-danger"></div>
<div class="spinner-border spinner-border-sm text-secondary"></div>
<div class="spinner-border spinner-border-sm text-dark"></div>
<div class="spinner-border spinner-border-sm text-light"></div> <br>
</div>

<!--.spinner.border-sm hace el spinner mas pequeño, no existe el -lg para hacerlo mas grande.-->
<!--.spinner-grow-sm hace el circulo mas pequeño, no existe el -lg para hacerlo mas grande.-->

<div class="container mt-3">
<p>To create a growing circle, use the <code>.spinner-grow</code> class:</p>


<div class="spinner-grow"></div>
<div class="spinner-grow"></div>
<div class="spinner-grow text-muted"></div>
<div class="spinner-grow text-primary"></div>
<div class="spinner-grow spinner-grow-sm text-success"></div>
<div class="spinner-grow spinner-grow-sm text-info"></div>
<div class="spinner-grow spinner-grow-sm text-warning"></div>
<div class="spinner-grow spinner-grow-sm text-danger"></div>
<div class="spinner-grow spinner-grow-sm text-secondary"></div>
<div class="spinner-grow spinner-grow-sm text-dark"></div>
<div class="spinner-grow spinner-grow-sm text-light"></div>
</div>

<!--tambien se puede añadir un texto y un bg al spinner con ayuda de el elemento "boton", para eso ver BUTTONS.HTML-->

</body>
</html>
