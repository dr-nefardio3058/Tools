<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--siempre dentro de meta, para que sea responsivo a dispositivos-->
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS (para que funcione boostrap en la pagina. IMPERATIVO) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> <!--no es para que ande la pagina pero es necesario si usamos js-->
</head>

<!--rounded image. centrado der-->

<img src="img/presidente sarmiento.jpeg"  width="200" class="rounded-circle float-end" alt="Nave"> <!--se pociciona a la derecha de la pagina-->

<!--thumbail img, centrado izq-->

<img src="img/presidente sarmiento.jpeg"  width="200" class="img-thumbnail float-start" alt="Nave"> <!--floar start: esta al principio.-->

<!--img. centrada-->

<img src="img/presidente sarmiento.jpeg"  class="mx-auto d-block" width="200px" alt=""> <!--imagen centrada-->

<!--imagen estatica. no responsiva-->

<img src="img/presidente sarmiento.jpeg"  class="img-fluid" width="200px" alt=""> <!--imagen centrada-->
