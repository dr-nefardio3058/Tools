<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Una card es una caja con bordes con algo de padding alrededor de su contenido; tiene opciones para headers, footers, content, colors, etc -->

<div class="container mt-3">
<h2>Basic Card</h2>
<div class="card">
<div class="card-header text-info">Header</div> 
<div class="card-body bg-primary">Body</div> <!--es mas grande que las otras dos secciones ya que es donde va mas informacion (texto, imagenes, etc), a diferencia de header y footer -->
<div class="card-body bg-danger text-black">Body 2</div> <!--(se puede usar cualquier clase contextual) cards con colores contextuales -->
<div class="card-footer">Footer</div>
</div>
</div>

<div class="container mt-3">
<div class="card">
    <div class="card-body"> 
    <h4 class="card-title">Card title</h4> <!--usamos un titulo dentro del body, por eso es de color blanco por defecto y no gricaseo-->
    <p class="card-text">Texto de ejemplo</p>
    <a href="https://www.w3schools.com/bootstrap5/bootstrap_cards.php" class="card-link">Card link</a>
    <a href="https://www.w3schools.com/bootstrap5/bootstrap_cards.php" class="card-link">Another link</a>
    </div>
</div>
</div>

<!-- Use .card-title to add card titles to any HEADING element. (bold) 
The .card-text class is used to remove bottom margins for a <p> element if it is the last child (or the only one) inside .card-body. 
The .card-link class adds a blue color to any link, and a hover effect. -->

<div class="container mt-3">
<div class="card" style="width:200px "> <!--podemos modificar el tamaÃ±o de width para modificar la card entera, no solo la imagen-->
<img class="card-img-top" src="img/san martin.jpg" alt="San martin">
<div class="card-body">
<h4 class="card-title">Jose Aguinaldo</h4>
<p class="card-text">Texto de ejemplo</p>
<a href="#" class="btn btn-primary">See Profile</a>
</div>
</div>
</div>

<!-- se puede apreciar que las partes de header y footer(finales) estan mas sombreadas que el body  -->

<div class="container mt-3">
<div class="card" style="width:200px">
<img class="card-img-top" src="img/san martin.jpg" alt="Card image">
<div class="card-img-overlay"> <!--  con esto la imagen se transforma en un fondo donde podemos poner el texto arriba -->
    <h4 class="card-title text-danger">John Doe</h4>
    <p class="card-text text-warning">Some example text.</p>
    <a href="#" class="btn btn-secondary disabled">See Profile</a>
    </div>
</div>
</div>

</body>
</html>
