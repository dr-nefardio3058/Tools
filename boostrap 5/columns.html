<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--siempre dentro de meta, para que sea responsivo a dispositivos-->
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS (para que funcione boostrap en la pagina. IMPERATIVO) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> <!--no es para que ande la pagina pero es necesario si usamos js-->
</head>


<!--equal responsive columns (change px of the web, all the same, small size:stack.)-->

<div class="row">
    <div class="col-sm-3 border">.col-sm-3</div>
    <div class="col-sm-3 border">.col-sm-3</div>
    <div class="col-sm-3 border">.col-sm-3</div>
    <div class="col-sm-3 border">.col-sm-3</div>
  </div>
  
<!--unequal responsive columns-->

<div class="row">
    <div class="col-sm-4 border">.col-sm-4</div>
    <div class="col-sm-8 border">.col-sm-8</div> <!--bigger, less responsive row-->
  </div>
