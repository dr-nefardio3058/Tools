<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!--color dark no es igual a black, black es NEGRO, dark es oscurito-->
<!--los botones se sombrean on:hover, por defecto, sean verticales o horizaontales.-->

<div class="container mt-3">
  <h2>Button Group</h2>
  <p>The .btn-group class creates a button group:</p>
  <div class="btn-group-sm"> <!--la clase btn-group nos crea un grupo de botones-->
    <button type="button" class="btn btn-success">Apple</button>
    <button type="button" class="btn btn-secondary">Samsung</button>
    <button type="button" class="btn btn-danger">Sony</button>
  </div>
</div>

<div class="container mt-3">
    <h2>Button Group</h2>
    <p>Botones medianos (predeterminados)</p>
    <div class="btn-group-"> <!-- - para que no esten todos los botones juntos-->
      <button type="button" class="btn btn-primary btn-outline-danger">Apple</button>
      <button type="button" class="btn btn-primary">Samsung</button>
      <button type="button" class="btn btn-primary">Sony</button>
    </div>
  </div>

  <div class="container mt-3">
    <h2>Button Group</h2>
    <p>Botones medianos (predeterminados)</p>
    <div class="btn-group-vertical"> <!-- si ponemos - para separarlos nos los pone horizontal-->
      <button type="button" class="btn btn-primary btn-outline-success text-black">Apple</button>
      <button type="button" class="btn btn-primary text-warning">Samsung</button>
      <button type="button" class="btn btn-primary text-dark">Sony</button>
      <button type="button" class="btn btn-primary text-danger">Aguante boca</button>
    </div>
  </div>

<!--.btn-group-vertical para grupo de botones vertical-->

  <div class="container mt-3">
    <h2>Button Group</h2>
    <p class="display-6">Botones grandes con ".btn-group-lg"</p>
    <div class="btn-group-lg"> 
      <button type="button" class="btn btn-primary">Apple</button>
      <button type="button" class="btn btn-primary">Samsung</button>
      <button type="button" class="btn btn-primary">Sony</button>
    </div>
  </div> <br>

  <div class="btn-group">
    <button type="button" class="btn btn-primary">Apple</button>
    <button type="button" class="btn btn-primary">Samsung</button>
    <button type="button" class="btn btn-primary">Sony</button>
  </div> <br> <br>
  
  <div class="btn-group">
    <button type="button" class="btn btn-primary"disabled>BMW</button>
    <a href="https://www.w3schools.com/bootstrap5/bootstrap_button_groups.php" title="Click para redirigirse a la pÃ¡gina principal"><button type="button" class="btn btn-success text-danger"><strong>Mercedes</strong></button></a> <!--on:hover se muestra el cuadrito con el titulo-->
    <button type="button" class="btn btn-secondary"><abbr title="Volvo">Volvo</abbr></button>
  </div>

<!--Button groups are "inline" by default, which makes them appear side by side when you have multiple groups, es lo que pasa arriba, los botones aparecen al lado del otro, se pueden personalizar tambien, o asignarles a, lo que queramos-->


<div class="btn-group mt-3 container">
  <p>botones anidados con dropdown menu</p> <br> <hr>
  <button type="button" class="btn btn-primary">Apple</button>
  <button type="button" class="btn btn-primary">Samsung</button>
  
  <div class="btn-group"><!--boton anidado-->
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Tablet</a> <!--link muerto como ejemplo-->
      <a class="dropdown-item" href="#">Smartphone</a>
    </div>
  </div>
</div>

</body>
