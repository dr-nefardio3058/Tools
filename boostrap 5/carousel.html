<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!--.slide: Adds a CSS transition and animation effect when sliding from one item to the next. Remove this class if you do not want this effect-->

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

<!-- Indicators/dots: Adds indicators for the carousel. These are the little dots at the bottom of each slide (which indicates how many slides there are in the carousel, and which slide the user are currently viewing) -->
<div class="carousel-indicators">
<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active" title="Nuestro primer show"></button> <!--  TITLE: CARTELITO CUANDO NOS PARAMOS SOBRE UNA FOTO -->
<button type="button" data-bs-target="#demo" data-bs-slide-to="1"  title="Nuestro segundo show"></button>
<button type="button" data-bs-target="#demo" data-bs-slide-to="2"  title="Nuestro tercer show"></button>
</div>

<!-- The slideshow/carousel -->
<div class="carousel-inner">
    <div class="carousel-item active">
    <img src="img/Concierto.jpg" alt="Los Angeles" class="d-block" style="width:100%">
    <div class="carousel-caption">
        <h3>Los Ángeles</h3>
        <p>Nuestro mejor show hasta el momento!</p>
    </div>
    </div>
    <div class="carousel-item">
        <a href="https://www.google.com/?&bih=649&biw=1366&rlz=1C1ALOY_esAR999AR999&hl=es"> <!--nos manda a google-->
    <img src="img/Rock.jpg" alt="Chicago" class="d-block" style="width:100%"> </a>
    </div>
    <div class="carousel-item">
    <img src="img/Show.jpg" alt="New York" class="d-block" style="width:100%" height="456px"> <!--corregido manualmente la altura de la imagen ya que era de otro tamaño, igual queda bien-->
    <div class="carousel-caption">
        <h3>New York</h3> <!--title-->
        <p>Nos encantó esto! Gracias por estar allí.</p> <!--caption-->
    </div>  
    </div>
</div>

<!-- Left and right controls/icons -->
<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev"  title="."> <!--..prev, Adds a left (previous) button to the carousel, which allows the user to go back between the slides-->
    <span class="carousel-control-prev-icon"></span> <!--Used together with .carousel-control-prev to create a "previous" button-->
</button>

<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next"  title="."> <!--Adds a right (next) button to the carousel, which allows the user to go forward between the slides-->
    <span class="carousel-control-next-icon"></span> <!--Used together with .carousel-control-next to create a "next" button-->
</button>
</div>
